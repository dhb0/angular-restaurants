
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Register</li>
  </ol>
</nav>

<div *ngIf="alert.type"  [className]="alert.type=== 'success' ? 'alert alert-success' : 'alert alert-danger'" role="alert">
    {{alert.text}}
    <button type="button"  (click)="closeAlert()" class="btn-close float-right" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  
  <form [formGroup]="register" (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="namefield">Name</label>
      <input type="text" class="form-control" id="namefield" placeholder="Enter Name" formControlName="name"/>
    </div>
    <div class="form-group">
      <label for="emailfield">Email</label>
      <input
        type="text"
        class="form-control"
        id="emailfield"
        formControlName="email"
        placeholder="Enter Email"
      />
    </div>
    <div class="form-group">
      <label for="passwordfield">Password</label>
      <input
        type="password"
        class="form-control"
        id="passwordfield"
        placeholder="Enter Passwoed"
        formControlName="password"
      />
    </div>
    <button type="submit" class="btn btn-primary my-3">Register</button>
  </form>
